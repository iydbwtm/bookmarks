services:
  web:
    build: .
    container_name: bookmars-web
    restart: always
    command: bash entrypoint.sh
    volumes:
      - .:/app
      - ./static:/app/static
      - ./media:/app/media
    ports:
      - 8001:8000
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_NAME=database
      - DATABASE_USER=imowww
      - DATABASE_PASSWORD=123123123

  db:
    image: postgres
    container_name: bookmars-db
    restart: always
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: imowww
      POSTGRES_PASSWORD: 123123123
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
